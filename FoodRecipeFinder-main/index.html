<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Finder Project</title>
    <link rel="stylesheet" href="index.css">
    <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
       />
</head>
<body>
    <div class="container">
        <div class="header"> 
            <h1> Food Finder</h1>
        </div>
        <div class="flex">
            <form class="flex" id="submit-btn" >
                <input type="text"  id= "search" class="search"  placeholder="Enter Meal here">
                <button type="Submit" >
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
                <button type="Submit" id="sub">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
            </div>
            
             <div class="resultHeading" id="resultHeading"> </div>
                <div id="meals" class="meals"></div>
                <div id="single-meals"></div> 

            </div>
    
    <script src="index.js"></script>
</body>
</html>
